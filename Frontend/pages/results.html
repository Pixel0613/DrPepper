<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Recommendations - Results</title>
    <link rel="stylesheet" href="{{ url_for('css_files', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-container">
        <ul class="nav-bar">
            <li><a href="/" class="active">Back to Recommendations</a></li>
        </ul>
    </nav>

    <!-- Results Section -->
    <section class="content">
        <h1>La Cantina Bella - Results</h1>
        <p>Your Predicted Wine Quality: <strong>{{ predicted_rating }}</strong></p>

        <h2>Recommended Wines:</h2>
        <ul class="results-list">
            {% for wine in recommendations %}
            <li class="results-item">
                <strong>{{ wine['Wine Name'] }}</strong><br>
                Price: ${{ wine['Current Price'] }}<br>
                Rating: {{ wine['scaled_rating'] }}
            </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
